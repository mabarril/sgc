<!-- Cadastro Desbravador Page -->
<div id="cadastro-desbravador" class="page hidden">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-4xl mx-auto">
        <div class="flex justify-between items-start mb-6">
            <h3 class="text-2xl font-semibold text-gray-800">Cadastro de Desbravador</h3>
            <button id="back-to-list-button" class="text-gray-500 hover:text-red-500">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>
        </div>

        <form action="#" method="POST">
            <!-- Seção de Dados Pessoais -->
            <div class="mb-8">
                <h4 class="text-lg font-bold text-gray-700 border-b pb-2 mb-4">Dados Pessoais</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="nome-completo" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                        <input type="text" id="nome-completo"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="data-nascimento" class="block text-sm font-medium text-gray-700">Data de
                            Nascimento</label>
                        <input type="date" id="data-nascimento"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="rg" class="block text-sm font-medium text-gray-700">RG</label>
                        <input type="text" id="rg"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
                        <input type="text" id="cpf"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Seção de Endereço e Contato -->
            <div class="mb-8">
                <h4 class="text-lg font-bold text-gray-700 border-b pb-2 mb-4">Endereço e Contato</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="morada" class="block text-sm font-medium text-gray-700">Morada</label>
                        <input type="text" id="morada"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Seção do Responsável -->
            <div class="mb-8">
                <h4 class="text-lg font-bold text-gray-700 border-b pb-2 mb-4">Responsável</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="nome-responsavel" class="block text-sm font-medium text-gray-700">Nome do
                            Responsável</label>
                        <input type="text" id="nome-responsavel"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="telefone-responsavel" class="block text-sm font-medium text-gray-700">Telefone do
                            Responsável</label>
                        <input type="tel" id="telefone-responsavel"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <div class="flex justify-end mt-8">
                <button type="button"
                    class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg mr-4 hover:bg-gray-300">Cancelar</button>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Salvar
                    Cadastro</button>
            </div>
        </form>
    </div>
</div>
