<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-slate-900">Gerenciar Desbravadores</h1>
    <button
        class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 hover:bg-yellow-600 transition-colors">
        <i data-lucide="plus-circle"></i>
        Novo Cadastro
    </button>
</div>
<div class="bg-white p-6 rounded-xl shadow-md ">
    <h2 class="text-xl font-bold text-slate-900 mb-4">Lista de Membros</h2>

    <mat-form-field class="w-full font-normal text-slate-500">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome" #input>
    </mat-form-field>

    <div class="h-75 overflow-auto">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let membro"> {{membro.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nomeCompleto">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let membro"> {{membro.nomeCompleto}} </td>
            </ng-container>

            <ng-container matColumnDef="dataNascimento">
                <th mat-header-cell *matHeaderCellDef> Dt. Nascimento </th>
                <td mat-cell *matCellDef="let membro"> {{membro.dataNascimento | date:'dd/MM/yyyy' }} </td>
            </ng-container>

             <ng-container matColumnDef="classeAtual">
                <th mat-header-cell *matHeaderCellDef> Classe </th>
                <td mat-cell *matCellDef="let membro"> {{membro.classeAtual }} </td>
            </ng-container>

             <ng-container matColumnDef="unidadeAtual">
                <th mat-header-cell *matHeaderCellDef> Unidade </th>
                <td mat-cell *matCellDef="let membro"> {{membro.unidadeAtual }} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
